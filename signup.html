<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Input Form</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>

  <form class="container-fluid w-50 mt-5" action="/check" method="post">
    <h1 class="" style="margin-left: 14.5rem; ">Sign Up</h1>
    <div class="mb-3 ">
      <label for="name" class="form-label"></label>
      <input class="form-control" name="name" placeholder="Name"
        style="border: none; border-bottom: 0.5px solid black; outline: none; box-shadow: none;" type="name"
        class="form-control" id="exampleInputname" aria-describedby="nameHelp" required>

      <div class="mb-3 ">
        <label for="exampleInputEmail1" class="form-label"></label>
        <input type="email" class="form-control" name="email" placeholder="Email"
          style="border: none; border-bottom: 0.5px solid black; outline: none; box-shadow: none;"
          id="exampleInputEmail1" aria-describedby="emailHelp" required>

        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label "></label>
          <input type="password" class="form-control" id="pass1" name="password" placeholder="Password"
            style="border: none; border-bottom: 0.5px solid black; outline: none; box-shadow: none;"
            id="exampleInputPassword1" required>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label "></label>
          <input type="password" class="form-control " id="pass2" name="confirmpassword" placeholder="Confirm Password"
            style="border: none; border-bottom: 0.5px solid black; outline: none; box-shadow: none;"
            id="exampleInputPassword1" required>
        </div>

        <button id="btn" type="submit" name="submit" class="btn btn-success w-100 p-2 mt-3">Submit</button>
  </form>





  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>
</body>

</html>
