<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enter OTP</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>

  <form class="container-fluid w-50 g-5  "
    style="margin-top: 8rem; border-radius: 5px; border: 1px solid black; background-color: rgb(128, 238, 183); text-align: center; height: 20rem;"
    action="/submit" method="post">
    <div style="margin-top: 3rem;  ">
      <h1>Enter OTP</h1>
      <p>Check your email for the OTP</p>
      <input class="p-1 rounded " type="number" name="password" placeholder="Enter OTP here" required>
      <br>
      <button type="submit" name="submit" value="sign up" class="btn btn-success w-100 p-2 mt-3">Submit</button>

    </div>
  </form>
  <p id="timer" style="text-align: center; margin-top: 2rem; color: rgb(14, 2, 2);">OTP will expire in 30 seconds</p>

  <script>
    const timer = document.getElementById('timer');
    let timeLeft = 30;

    const countdown = setInterval(() => {
      timeLeft--;
      timer.textContent = `OTP will expire in ${timeLeft} seconds`;

      if (timeLeft <= 0) {
        clearInterval(countdown);
        timer.textContent = "OTP has expired. Please request again.";
      }
    }, 1000);
  </script>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>
</body>

</html>
